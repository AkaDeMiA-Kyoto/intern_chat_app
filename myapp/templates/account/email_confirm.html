<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>ユーザー登録</h1>

        {% if confirmation %}
            <p>ユーザー登録を確定するには、以下のボタンを押してください。</p>
            <form method="post" action="{% url 'myapp_confirm_email' confirmation.key %}">
                {% csrf_token %}
                <button type="submit">確定</button>
            </form>
        {% else %}

            {% url 'myapp_email' as email_url %}
            <p>リンクの有効期限が過ぎています。<a href="{{ email.url }}">再申請</a></p>

        {% endif %}
    </div>
</body>
</html>
