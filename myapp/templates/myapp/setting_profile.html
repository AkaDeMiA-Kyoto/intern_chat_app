{% extends "myapp/base.html" %}
{% load widget_tweaks %}

{% block extra_style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/myapp/css/signup.css">
{% endblock %}
{% block header-title %}
<div class="talk_room_head">
    <form action="{% url 'myapp:setting' %}">
        <button type="submit" class="back_button"><<</button>
    </form>
    <p>change status message </p>
</div>
{% endblock %}

{% block content %}
<body class="signup_body">
    <div class="signup_body_little">
        <form  method="POST">
            {% csrf_token %}
            profile: <br onkeyup="ShowLength(value);">{{ form.profile| add_class:'form-control' }}<br>
            <p>141文字以上の入力は、超過分が自動削除されます。</p>
            <input type="submit" value="save" class="setting_button">
        </form>
    </div>
</body>

{% endblock %}
