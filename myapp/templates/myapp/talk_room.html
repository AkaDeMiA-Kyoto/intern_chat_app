{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーク</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {{friend.username}}
            </span>
        </div>
    </header>

    {% for talk in talks %}
    <p>{{talk.sender}}</p>
    {{talk.content}}
    <h6 style="text-align: right;">{{talk.pub_date}}</h6>
    <hr>
    {% endfor %}


    <footer class="footer">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button id="submit" type="submit">送信</button>
        </form>
        
    </footer>
    <script type="text/javascript" src="{% static 'myapp/javascript/talk_room.js' %}"></script>
</body>
</html>
