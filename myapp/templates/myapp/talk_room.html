
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>friends</title>
        <link rel="stylesheet" type="text/css"
            href="{% static 'myapp/css/talk_room.css' %}" />
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <a href="{% url gotoFriends %}" class="icon-wrapper">
                <i class="fas fa-angle-left"></i>
            </a>
            <p class='header-text'>{{ room_name }}</p>
            <a href="{% url 'talk_room' room_name=room_name %}" class="refresh">
                更新
            </a>
        </header>
        <div class="main-wrapper">
            {% for item in data %}
                <div class="talk-wrapper">
                    <div class="name-date">
                        {% if item.sender.username == room_name %}
                            >{{ item.sender }}
                        {% else %}
                            >自分
                        {% endif %}
                        <p class="date">
                            {{ item.date|date:"H:i" }}
                        </p>
                    </div>
                    <div class="message">
                        {{ item.message }}
                    </div>
                </div>
            {% endfor %}
        </div>
        

        <footer>
            <form method="post" action="{% url 'talk_room' room_name=room_name %}">
                {% csrf_token %}
                <div class="form-wrapper">
                    {{ form.talk }}
                    <input class="input-button" type="submit" value="送信" />
                </div>
            </form>
        </footer>
    </body>
</html>

{% block extra_js %}
<!-- 機能を載せるために不可避だったので、ここだけコピペで実装してください -->
<script>
    // 入力予測の表示をさせない（めっちゃ邪魔）
    document.getElementById('id_talk').setAttribute('autocomplete', 'off');
    // トークの表示を新しいものを下にしているため、最下にスクロールさせる
    function scrollToBottom(){
        var height = document.getElementById("talk_room__chatboard");
        window.scroll(0, height.scrollHeight);
    }
        scrollToBottom();
</script>
{% endblock %}
