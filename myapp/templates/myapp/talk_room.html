{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/base.css' %}" />
    <title>トーク</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {{friend.username}}
            </span>
        </div>
    </header>
    {% for talk in talks %}
    <p>{{talk.sender}}</p>
    {{talk.content}}
    <h6 style="text-align: right;">{{talk.pub_date}}</h6>
    <hr>
    {% endfor %}
    <footer class="footer">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">送信</button>
        </form>
    </footer>
</body>
</html>
