{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/talk_room.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>DeMiAインターン</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {{ friend.username }}
            </span>
        </div>
    </header>
    <!-- <a href="{% url 'friends' %}" -->
    <a href="">更新</a>

    <ul>
        {% for talk in talks %}
        <li>
            <p>
            > {{ talk.sender.username }}
            </p>
            <p>
            {{ talk.message }}
            </p>
            <p>
                {{ talk.time|date:"m/d" }}
                <br>
                {{ talk.time|date:"H:i" }}
            </p>
        </li>
        {% endfor %}
    </ul>

    <form action="{% url 'talk_room' friend.id %}" method="POST">
        {% csrf_token %}
        {{ form.message }}
        <buttond type="submit">送信</buttond>
    </form>
</body>
