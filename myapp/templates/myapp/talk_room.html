<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App TalkRoom</title>
    <link rel="stylesheet" href='../../static/myapp/css/talk_room.css'>
</head>

<header>
    <h1>
       {{ You.username }}
    </h1>
</header>

<body>
    
    <div class="contents">
        {% for content in messages %}
        <div class="list">
            <div class="name" id="from"> > {{ content.user_from__username }} </div>
            <div class="name" id="time">{{ content.time|date:"m/d H:i" }}</div>
            <div class="name" id="message">{{ content.chat_content }}</div>
        </div>
        {% endfor %}
    </div>
    
    <form class="message_form" action="{% url 'talk_room' I.id You.id %}" method="POST">  
        {% csrf_token %}  {# CSRF 対策 #} 
    
        <p class="field-container">{{form.chat_content}}</p>

        <p class="buttons">
            <input type="submit" value="submit" id="button1">
        </p>
    </form>
    
</body>
<footer>
    <p>
        <form action="{% url 'friends' %}">
            <input type="submit" value="Back">
        </form>
    </p>
</footer>
</html>
