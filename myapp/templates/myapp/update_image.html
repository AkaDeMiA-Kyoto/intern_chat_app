{% extends 'myapp/base.html' %}
{% load static %}

{% block extra_style %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">{% endblock %}

{% block header-title %}アイコン変更{% endblock %}

{% block content %}
<div class="w-4/5 my-0 mx-auto pt-12">
    <form method="post" enctype="multipart/form-data">
        <label class="block">
            <div class="mb-4 w-full">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    アイコン画像
                </label>
                {%csrf_token %}
                {{form}}
            </div>
        </label>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">送信</button>
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}
<footer class="footer">
    <div class="footer-container bg-gray-200">
        <div class="footer-container__item">
            <a href="{% url 'myapp:profile' %}" class="footer-item__link">
                <span class="footer-item__icon"><img src="{% static 'myapp/img/people-24px.svg' %}"></span>
                <span class="footer-item__text">友達</span>
            </a>
        </div>
        <div class="footer-container__item">
            <a href="{% url 'myapp:setting' %}" class="footer-item__link">
                <span class="footer-item__icon"><img src="{% static 'myapp/img/settings-black-18dp.svg' %}"></span>
                <span class="footer-item__text">設定</span>
            </a>
        </div>
    </div>
</footer>
{% endblock %}
