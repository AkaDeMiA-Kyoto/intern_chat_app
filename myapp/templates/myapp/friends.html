{% extends 'myapp/base.html' %}
{% load static %}
<head>
    {% block extra_style %}
     <link rel="stylesheet" href="{% static 'myapp/css/friends.css' %}">
    {% endblock extra_style %}
</head>

{% block header %}

<div class="center">
    <p>友達</p>
    <form method = 'post'>
        {% csrf_token %}
        {{form}}
        <button type="submit" >検索</button>
    </form>
</div>
{% endblock %}

{% block content %}
<body class = "container">
    {% for item in data %}
    <img src="../media/{{item.icon}}" width="100" height="100">
    <a href="{% url 'talk_room' login_user.id item.id %}" class="">{{item.username}}</a>
    <HR>
    <br><br><br>
    </div>
    {% endfor %}
</body>
{% endblock %}
