{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/friends.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>友達</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}友達{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    <div class="main">
        <p>あなたは、{{ user.username }}</p>
        {% for friend in friends %}
        <ul>
            <li><a href="{% url 'myapp:talk_room' user.id friend.id %}">{{ friend.username }}</a></li>
            <li>{{ friend.icon_image }}</li>
        </ul>
        <p><img src = "{{ MEDIA_URL }}{{ friend.icon_image }}" width=200px></p>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
