
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>friends</title>
        <link rel="stylesheet" type="text/css"
            href="{% static 'myapp/css/friends.css' %}" />
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <p class='header-text'>友達</p>
        </header>
        
        {% for item in data %}
        <div class="talkroom">
            <a href="{% url 'talk_room' room_name=item.username%}"> 
                {% if item.user_img.image %}
                <img class="icon" src="media/{{ item.user_img.image }}">
                {% else %}
                <img class="icon" src="../../../media/images/noimage.png">
                {% endif %}
                <div class="sub-wrapper">
                    <p class="username">{{item.username}}</p>
                    <div class="newest">
                        <p class="newest-text">
                            {{ item.newest_talk_content }}
                        </p>
                        <p class="newest-date">
                            {{ item.newest_talk_date|date:"H:i" }}
                        </p>
                    </div>
                </div>
            </a>
        </div>


        {% endfor %}





        <footer>
            <div class="button-wrapper">
                <a href="{% url gotoFriends %}" class="button">
                    <div class="a-contents">
                        <span>
                            <i class="fas fa-user-friends"></i>
                        </span>
                        <p class="button-text">友達</p>
                    </div>
                </a>
            </div>
            <div class="button-wrapper">
                <a href="{% url gotoSetting %}" class="button">
                    <div class="a-contents">
                        <span>
                            <i class="fas fa-cog"></i>
                        </span>
                        <p class="button-text">設定</p>
                    </div>
                </a>
            </div>
        </footer>
    </body>
</html>
