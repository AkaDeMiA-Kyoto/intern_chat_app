{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/base.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% block extra_style %}{% endblock %}
    <title>DeMiAインターン|friends</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}friends{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}
    
    {% block content %}
    <main>
        <table class="table">
            <tr>
                <th></th>
                <th></th>
            </tr>
            
            {% for item in friends %}
            <tr>

                    <td><a href="{% url 'talk_room' item.id %}"><img src="/media/{{item.image}}" alt="" style="width: 2.5rem; height: 2.5rem; border-radius: 50%;"></a></td>
                    <td><a href="{% url 'talk_room' item.id %}">{{item.username}}</a></td>
                    <td>{{item.id}}</td>
            </tr>
            {% endfor %}
            
            
        </table>
        </main>
    {% endblock %}

    {% block footer %}
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-container__item">
                <a href="{% url 'friends' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/people-24px.svg' %}"></span>
                    <span class="footer-item__text">友達</span>
                </a>
            </div>
            <div class="footer-container__item">
                <a href="{% url 'setting' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/settings-black-18dp.svg' %}"></span>
                    <span class="footer-item__text">設定</span>
                </a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
