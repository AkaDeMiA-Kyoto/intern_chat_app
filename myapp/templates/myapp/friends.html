{% extends "myapp/base.html" %}
{% block title %}friends{% endblock %}
{% block header-title %}友達{% endblock %}

{% block content %}
<div class="friends">

    <div class="each">
        <div class="icon"></div>
        <div class="detail">
            <div class="name"></div>
            <div class="talk"></div>

    {% endfor %}
</div>  
{% endblock %}
