{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/common.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/friends.css' %}" />
    <title>DeMiAインターン</title>
</head>

<body>
    <header>
        <h1>Friends</h1>
    </header>
    <main>
        {% csrf_token %}

        <form method="POST" class="search_form">
            {% csrf_token %}
            <span class="field">
                {{ form.content }}
            </span>
            <span><button type="submit">検索</button></span>
        </form>
        {% if hasData %}
        {% for item in data %}
        {% if item.id != user.id %}
        <a href="{% url 'talk_room' item.id %}" class = "friend_btn_cover">
            <div class="friend_btn">
                <span><img src="{{ item.prof_img_url }}" , alt="{{item.username}}のプロフィール画像" , class="prof_img"></span>
                <span>{{ item.username }}</span>
            </div>
        </a>
        {% endif %}
        {% endfor %}
        {% else %}
        <div class="NoFriendFoundMsg">
            お探しのフレンドはこのアプリを使っていないようです。
        </div>
        {% endif %}
        
        <div class="BottomSpace"></div>
    </main>
    <footer class="footer">
        <a href="{% url 'friends' %}">
            <div>
                <div>
                    <img src="{% static 'myapp/img/people-24px.svg' %}">
                </div>
                Friends
            </div>
        </a>
        <a href="{% url 'setting' %}">
            <div>
                <div>
                    <img src="{% static 'myapp/img/settings-black-18dp.svg' %}">
                </div>
                Settings
            </div>
        </a>
    </footer>
</body>

</html>
