{% extends 'myapp/base.html' %}
{% load static %}

{% block header-title %}パスワード変更{% endblock %}

{% block content %}
<form action="{% url 'setting/password_change' %}" method="post" enctype="multipart/form-data">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="変更" class="btn btn-primary mt-2">
</form>
{% endblock %}
