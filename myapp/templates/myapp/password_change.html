{% extends "myapp/base.html" %}
{% load static %}
{% block extra_style %}<link rel="stylesheet" href="{% static 'myapp/css/change_page.css' %}">{% endblock %}
{% block header-title %}パスワード変更{% endblock %}
{% block content %}
<form method="POST" action="{% url 'password_change' %}" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>
{% for error in form.non_field_errors %}
    {{ error }}
{% endfor %}
{% endblock %}
