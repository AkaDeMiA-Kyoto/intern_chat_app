{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/index.css' %}">
    <title>ログイン・会員登録</title>
</head>
<body>
<div class = "content">
    <header class="header">
        <div class="header-container">
            <div class="header-container__title">
                ログイン・会員登録
            </div>
        </div>
    </header>
    
    <section>
        <div class = "main-container">
            <main>
                <div class = "main-inner">
                    ログインまたは会員登録をしてください。
                    <div class = "buttons">
                        <a href = "{% url 'login' %}" class = "button">ログイン</a>
                        <a href = "{% url 'signup' %}" class = "button">会員登録</a>
                    </div>
                </div>
            </main>
        </div>
    </section>

</div>
</body>
</html>
