{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/index.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>DeMiAインターン</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    <main class="start">
        <div class="start-container">
            <div class="start-container__item">
                <a href="{% static 'myapp/html/login.html' %}" class="start-item__link">
                    <span class="start-item__text">ログイン</span>
                </a>
            </div>
            <div class="start-container__item">
                <a href="{% static 'myapp/html/signup.html' %}" class="start-item__link">
                    <span class="start-item__text">会員登録</span>
                </a>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
