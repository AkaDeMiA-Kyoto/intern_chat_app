{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/index.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>DeMiAインターン</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    <div class="login-body">
        <p><a href="{% url 'login_view' %}" class="btn">ログイン</a></p>
        <p><a href="{% url 'signup_view' %}" class="btn">会員登録</a></p>
    </div>
    {% endblock %}

    {% block footer %}
    {% endblock %}

</body>
</html>
