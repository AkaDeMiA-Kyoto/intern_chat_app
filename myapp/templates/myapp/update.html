<!DOCTYPE html>
<html lang="ja">
<center>
<br><br><br><br><br>
<form action = "" method = "post" enctype="multipart/form-data">
    {% csrf_token %}

         <p>ユーザーネーム{{form.username}}</p>

    </table>
</form>
</center>
</html>
