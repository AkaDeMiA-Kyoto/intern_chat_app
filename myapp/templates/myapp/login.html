{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat_app</title>
        <link rel="stylesheet" href="static/myapp/css/login.css">
    </head>

    <body>
        
        {% block header_title %}ログイン{% endblock %}
        {% block content %}
        <form action='' method="POST">
        {% csrf_token %}

        {% for field in form%}
            {{field}}
        {% endfor %}

        {% for error in form.non_field_errors %}
            <p>{{error}}</p>
        {% endfor %}
        <button type="submit">ログイン</button>
        </form>
        {% endblock %}

        {% block footer %}{% endblock %}
    </body>
</html>
