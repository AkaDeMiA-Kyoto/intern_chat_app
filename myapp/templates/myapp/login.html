{% extends 'myapp/base.html' %}
{% load static %}


{% block header-title %}
    ログイン
{% endblock %}

{% block content %}
<form action="{% url 'login_view' %}" method="POST">
    <table>
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        <hr>
        
    {% endfor %}
        <tr><th><td>
            <input type="submit" value="ログイン">
        </td></th></tr>
    </table>
    {%csrf_token %}
</form>
{% endblock %}


{% block footer %}{% endblock %}
