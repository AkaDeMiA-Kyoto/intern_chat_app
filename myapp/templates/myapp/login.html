{% extends 'myapp/base.html' %}



{% block header-title %}ログイン{% endblock %}

{% block content %}
    <!-- {% if form.errors %}
    <p>ユーザーID, パスワードが一致しません．</p>
    {% endif %} -->
    {{ err_msg }}
    <form method="POST" action="{% url 'login_view' %}">
        {% csrf_token %}
        <p>
            <label>ユーザーID</label>
            {{ form.username }}
            {{ form.username.errors }}
            <br>
            <label>パスワード</label>
            {{ form.password }}
            {{ form.password.errors }}
        </p>
        <button type="submit">ログイン</button>
    </form>
{% endblock %}

{% block footer %}{% endblock %}
