{% extends 'myapp/base.html' %}

{% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}ログイン{% endblock %}
            </span>
        </div>
    </header>
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p>{{ errors }}</p>
    {% endif %} 
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type = "submit">ログイン</button>
    </form>
{% endblock %}

{% block footer %}
{% endblock %}
