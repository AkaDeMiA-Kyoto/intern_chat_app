{% load static %}
<!doctype html>
<html lang="ja">
<head>
     <meta charset="utf-8">
     <title> login </title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/login.css' %}"/>
</head>
<body>
    <h1>ログイン</h1>
       {% if form.erros %}
       <h2>エラーです！</h2>
       {% endif %}
    <form action="{% url 'login_view' %}" method="POST" enctype="=multipart/from-data" class='login_form'>
        {% csrf_token %}
        <div class="login__username">
            <label>username </label>
            {{form.username}}
            {{form.username.erros}}
        </div>
        <div class='login__password'>
            <label>password</label>
            {{form.password}}
            {{form.password.erros}}
        
        </div>
        <button type="submit" >login</button>

    </form>
    

</body>
</html>
