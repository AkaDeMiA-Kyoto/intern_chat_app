{% extends 'myapp/base.html' %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/login.css' %}" />
{% endblock %}

{% block header-title %}
    ログイン
{% endblock %}

{% block content %}
<form action='' method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class='login-btn'>
        <button type='submit' class='btn'>ログイン</button>
    </div>
</form>

{% for item in form %}
    <ul>
        <li>{{ item.errors }}</li>
    </ul>
{% endfor %}

{% endblock %}

{% block footer %}{% endblock %}
