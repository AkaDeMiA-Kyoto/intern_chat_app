{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/login.css' %}"/>
  <title>チャットアプリ</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                ログイン
            </span>
        </div>
    </header>
    <form action="{% url 'login_view' %}" method="POST" class="login-form">
        {% csrf_token %}
        {% if form.errors %}
        ユーザー名とパスワードが一致しません
        {% endif %}
        <label for="{{ form.username.id_for_label }}">ユーザー名: </label>
        {{ form.username }}
        <label for="{{ form.password.id_for_label }}">パスワード: </label>
        {{ form.password }}

        <button type="submit">送信</button>

        <!-- <label>ユーザーネーム: <input type="text"></label> -->        
        <!-- <br> -->
        <!-- <label>パスワード: <input type="password"></label> -->

        <!-- <a href="{% url 'friends' %}">ログイン</a> -->
    </form>
</body>
</html>
