{% extends 'myapp/base.html' %}

{% load static %}

{% block extra_style %}
    <link rel="stylesheet"
    href="http://stackpath.bootstrapcdn.com/bootstap/4.3.1/css/
    bootstrap.min.css"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}"/>
{% endblock %}

{% block header-title %}ログイン{% endblock %}

{% block content %}
<body class="container">
    <form action="{% url 'friends' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <tr><td></td><td>
                <input type="submit" value="ログイン" class="login">
            </td></tr>
        </table>
    </form>
</body>
{% endblock %}
{% block footer %}{% endblock %}
