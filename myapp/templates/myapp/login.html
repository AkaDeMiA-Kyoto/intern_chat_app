{% extends "myapp/base.html" %}
{% load static %}

{%block extra_style %}

{% endblock %}

{% block header-title %}ログイン{% endblock %}

{% block content %}
<main>
  <div>{{message}}</div>
  <form action='{% url "login" %}' method='post'>
    {% csrf_token %}
    <table class='table'>
      {{ form.as_table }}
      <tr><th><td>
        <input type="submit" value="ログイン" class='btn'>
      </td></th></tr>

    </table>
  </form>
</main>

{% endblock %}
