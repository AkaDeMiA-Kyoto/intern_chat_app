<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
    </head>
    <body>
        <header>
            <div>
                <h1>ログイン</h1>
                <hr>
            </div>
        </header>
        {{form.login.errors}}
        <form action = "{% url 'login' %}" method="post" >
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">ログイン</button>
        </form> 
    </body>
</html>
