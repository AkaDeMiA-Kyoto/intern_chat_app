{%load static%}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/login.css' %}" />
</head>

<body>
    <header>ログイン</header>
    <main>
        <form action="{%url 'login_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.errors %}
            <p class="error">ユーザーID、パスワードが一致していません。</p>
            {% endif %}
            <table>
                <tr>
                    <th>ユーザーネーム:</th>
                    <td>{{form.username}}</td>
                </tr>
                <tr>
                    <th>パスワード:</th>
                    <td>{{form.password}}</td>
                </tr>
            </table>
            <div class="submit-btn-wrapper"><input type="submit" value="ログイン" class="submit-btn"></div>
        </form>
    </main>
</body>

</html>
