{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
{% endblock %}

{% block header-title %}ログイン{% endblock %}

{% block content %}
<main>
  <form action='{% url "login_view" %}' method='post'>
    {% csrf_token %}
    <table class='table'>
      {{ form.as_table }}
      <tr><th><td>
        <input type="submit" value="ログイン" class='btn'>
      </td></th></tr>

    </table>
  </form>
</main>

{% endblock %}

{% block footer %}
{% endblock %}
