{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/login.css' %}" />
    <title>DeMiAインターン</title>
</head>

<body>
    <header>
        <h1>Log In</h1>
    </header>
    <main>
        <div>会員情報を入力してください</div>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit">ログイン</button>
            <ul>

            </ul>
        </form>
    </main>
</body>

</html>
