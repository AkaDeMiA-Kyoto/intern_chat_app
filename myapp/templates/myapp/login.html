{% load static %}

{% block extra_style %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signup.css' %}" />
{% endblock %}

{% block header %}{% block header-title %}{% endblock %}{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input id="submit-btn" type="submit" value="Login">
    </form>
{% endblock %}

{% block footer %}{% endblock %}
