<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App SignUp</title>
    <link rel="stylesheet" href='../static/myapp/css/login.css'>
</head>
<body>
    <h1>
        Log In
    </h1>
    <div class="formdiv">
        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}  {# CSRF 対策 #} 
            
            {% for elem in form %}
                <div class="field-container">{{elem.label_tag}}{{elem}}</div>

            {% endfor %}

            {% if form.non_field_errors %}
                <div class="errorlist">
                    {% for error in form.non_field_errors %}
                        ★ {{ error }}<br>
                    {% endfor %}
                </div>
            {% endif %}
            <p class="buttons">
                <input type="submit" value="submit" id="button1">
            </p>
        </form>
        <form action="{% url 'index' %}">
            <p class="buttons">
                <input type="submit" value="Back" id="button2">
            </p>
        </form>
    </div>
</body>
{# https://blog.narito.ninja/detail/98/ #}
</html>
