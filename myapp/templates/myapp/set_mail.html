{% extends 'myapp/base.html' %} 
{% load static %}

{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signup.css' %}">
{% endblock %}

{% block header-title %}メールアドレス変更{% endblock %}

{% block content %}
<form action="{% url 'mail' %}" method="POST">
    {{ form.non_field_errors }}
    {{ form.email.label_tag }}
    {{ form.email }}
    <input type="submit" value="変更">
    {% csrf_token %}
</form>
{% endblock %}
