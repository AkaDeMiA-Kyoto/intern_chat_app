{% extends 'myapp/base.html' %}
{% load static %}

{% block header-title %}
パスワード
{% endblock %}

{% block content %}
<form action="{% url 'change_pass' %}" method="POST">
   {% for field in form %}
   <div class="form-group">
       <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
       {{ field }}
   </div>
   {% endfor %}
   {% csrf_token %}
   <button type="submit">送信</button>
</form>
{% endblock %}
