{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href=static/myapp/css/password.css>
{% endblock %}

{% block header-title %}
パスワード変更
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
        {{field.label}}
        {{field}}
        {{field.errors}}
    {% endfor %}
    <button type='submit'>変更</button>
{% endblock %}
