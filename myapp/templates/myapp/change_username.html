{% extends 'myapp/base.html' %}
{% load static %}
{% block header %}
<header class="header">
    <div class="header-container">
        <span class="header-container__title">
            {% block header-title %}ユーザーネーム変更{% endblock %}
        </span>
    </div>
</header>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table}}
        <tr><th><td>
            <input type="submit" value="変更" class="btn btn-primary mt-2">
        </td></th></tr>
    </table>
</form>
{% endblock %}
