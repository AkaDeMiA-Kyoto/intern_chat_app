{% extends 'myapp/base.html' %}
{% load static %}

{% block extra_style %}<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/setting.css' %}" />{% endblock %}

{% block header-title %}設定{% endblock %}

{% block content %}
<form method='POST' action="{% url 'setting' id %}">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
        <tr><th><td>
        <button type="submit" class="btn btn-secondary">変更</button>
        </td></th></tr>
    </table>
</form>

<div class="logoutbox">
    <a href="{% url 'logout' %}">
        ログアウト
    </a>
</div>
{% endblock %}
