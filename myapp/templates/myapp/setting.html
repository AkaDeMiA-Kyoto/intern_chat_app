{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/setting.css' %}" />
    <title>設定</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container_title">
                {% block header-title %}
                設定
                {% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}
    <div class="wrapper">
        <div class="button-group">
            <button class="button" onclick="window.location.href='{% url 'setting_username' %}'">ユーザー名変更</button>
            <button class="button" onclick="window.location.href='{% url 'setting_adress' %}'">メールアドレス変更</button>
            <button class="button" onclick="window.location.href='{% url 'setting_image' %}'">アイコン変更</button>
            <button class="button" onclick="window.location.href='{% url 'setting_password' %}'">パスワード変更</button>
            <button class="button" onclick="window.location.href='{% url 'index' %}'">ログアウト</button>
        </div>
    </div>
    {% block footer %}
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-container__item">
                <a href="{% url 'friends' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/people-24px.svg' %}"></span>
                    <span class="footer-item__text">友達</span>
                </a>
            </div>
            <div class="footer-container__item">
                <a href="{% url 'setting' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/settings-black-18dp.svg' %}"></span>
                    <span class="footer-item__text">設定</span>
                </a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
