{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/base.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>DeMiAインターン</title>
</head>
<body>
    {% block header %}
    <header class="header bg-gray-200">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}設定{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    <div class="font-mono text-center mt-16">
        <a class="inline-block w-40 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent rounded" href="{% url 'update_username' %}">ユーザー名変更</a>
    </div>
    <div class="font-mono text-center mt-16">
        <a class="inline-block w-40 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent rounded" href="{% url 'update_email' %}">メールアドレス変更</a>
    </div>
    <div class="font-mono text-center mt-16">
        <a class="inline-block w-40 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent rounded" href="{% url 'update_image' %}">アイコン変更</a>
    </div>
    <div class="font-mono text-center mt-16">
        <a class="inline-block w-40 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent rounded" href="{% url 'update_password' %}">パスワード変更</a>
    </div>
    <div class="font-mono text-center mt-16">
        <a class="inline-block w-40 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent rounded" href="{% url 'login_view' %}">ログアウト</a>
    </div>
    {% endblock %}

    {% block footer %}
    <footer class="footer">
        <div class="footer-container bg-gray-200">
            <div class="footer-container__item">
                <a href="{% url 'friends' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/people-24px.svg' %}"></span>
                    <span class="footer-item__text">友達</span>
                </a>
            </div>
            <div class="footer-container__item">
                <a href="{% url 'setting' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/settings-black-18dp.svg' %}"></span>
                    <span class="footer-item__text">設定</span>
                </a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
