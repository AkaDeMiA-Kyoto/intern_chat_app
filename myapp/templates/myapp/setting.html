{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/setting.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>DeMiAインターン</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}{{ header_title }}({{ user }}としてログインしています){% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    <div class="container">
        <div><a href="{% url 'change_setting' 'change_username' user.id %}" class="btn">ユーザ名変更</a></div>
        <div><a href="{% url 'change_setting' 'change_email' user.id %}" class="btn">メールアドレス変更</a></div>
        <div><a href="{% url 'change_setting' 'change_image' user.id %}" class="btn">アイコン変更</a></div>
        <div><a href="{% url 'password_change' %}" class="btn">パスワード変更</a></div>
        <div><a href="{% url 'logout' %}" class="btn">ログアウト</a></div>
    </div>
    {% endblock %}

    {% block footer %}
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-container__item">
                <a href="{% url 'friends' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/people-24px.svg' %}"></span>
                    <span class="footer-item__text">友達</span>
                </a>
            </div>
            <div class="footer-container__item">
                <a href="{% url 'setting' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/settings-black-18dp.svg' %}"></span>
                    <span class="footer-item__text">設定</span>
                </a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
