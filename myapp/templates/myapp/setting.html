{% extends "myapp/base.html" %}
{% load static %}

{% block header-title %}
  設定
{% endblock header-title %}

{% block extra_style %}
  <link rel="stylesheet"
        type="text/css"
        href='{% static "myapp/css/setting.css" %}' />
{% endblock extra_style %}

{% block content %}
  <div class="container">
    <a href="{% url "myapp:cha_name" %}" class='content'>ユーザー名変更</a>
    <a href="{% url "myapp:cha_email" %}" class='content'>メールアドレス変更</a>
    <a href="{% url "myapp:cha_image" %}" class='content'>アイコン変更</a>
    <a href="{% url "myapp:cha_pass" %}" class='content'>パスワード変更</a>
    <form action="{% url "myapp:logout" %}" method='post'>
      {% csrf_token %}
      <button type="submit" class='content'>ログアウト</button>
    </form>
  </div>
{% endblock content %}
