{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/setting.css' %}">
{% endblock %}

<html lang="ja">
{% block title %}Chat-App Setting{% endblock %}
{% block head_title%}Setting{% endblock %}

{% block contents%}
<div class="button">
    <form action="{% url 'change_name' pk %}" class="setting-button"><input type="submit" value="ユーザー名変更"></form>
    <form action="{% url 'change_email' pk %}" class="setting-button"><input type="submit" value="メールアドレス変更"></form>
    <form action="{% url 'change_icon' pk %}" class="setting-button"><input type="submit" value="アイコン変更"></form>
    <form action="{% url 'change_pw' pk %}" class="setting-button"><input type="submit" value="パスワード変更"></form>
    <form action="{% url 'logout'%}" class="setting-button"><input type="submit" value="ログアウト"></form>
</div>
{% endblock %}
