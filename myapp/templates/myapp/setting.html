{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/setting.css' %}">
{% endblock %}

{% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}設定{% endblock %}
            </span>
        </div>
    </header>
{% endblock %}

{% block content %}
<div class="setting">
    <ul>
        <li><a href="{% url 'username_change' %}" class="setting-button">ユーザ名変更</a></li>
        <li><a href="{% url 'mail_change' %}" class="setting-button">メールアドレス変更</a></li>
        <li><a href="{% url 'image_change' %}" class="setting-button">アイコン変更</a></li>
        <li><a href="{% url 'password_change' %}" class="setting-button">パスワード変更</a></li>
        <li><a href="{% url 'logout' %}" class="setting-button">ログアウト</a></li>
</ul>
</div>
{% endblock %}
