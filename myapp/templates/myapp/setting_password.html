{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/setting.css' %}" />
    <title>パスワード設定</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container_title">
                {% block header-title %}
                パスワード設定
                {% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}
    <form method="POST">
        {% csrf_token %}
        <div class="content">
            <div>
                <label for="id_old_password">現在のパスワード:</label>
                <p>{{ password_form.old_password }}</p>
            </div>
        
            <div>
                <label for="id_new_password1">新しいパスワード:</label>
                {{ password_form.new_password1 }}
            </div>
        
            <div>
                <label for="id_new_password2">新しいパスワード（確認）:</label>
                {{ password_form.new_password2 }}
            </div>

        
            <button type="submit">パスワードを変更</button>
        </div>
    </form>
    {% block footer %}
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-container__item">
                <a href="{% url 'friends' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/people-24px.svg' %}"></span>
                    <span class="footer-item__text">友達</span>
                </a>
            </div>
            <div class="footer-container__item">
                <a href="{% url 'setting' %}" class="footer-item__link">
                    <span class="footer-item__icon"><img src="{% static 'myapp/img/settings-black-18dp.svg' %}"></span>
                    <span class="footer-item__text">設定</span>
                </a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
