{% extends 'myapp/base.html' %}
{% load static %}
{% block extra_style %}

{% endblock %}

{% block header-title %}アイコン変更{% endblock %}

{% block content %}
<body>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}
    </div>
    <div class="submit-wrapper">
    <button type="submit" class="submit">変更</button>
    </div>
  </form>
</body>
{% endblock %}
