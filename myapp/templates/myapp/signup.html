{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signup.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>会員登録</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}会員登録{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    <div class="main">
        <form action="{%url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-element"><label for="user-name">Username</label><span class="input"><input type="text" id="user-name" name="username"></span></div>
            <div class="form-element"><label for="email-address">Email Address</label><span class="input"><input type="text" id="email-address" name="email"></span></div>
            <div class="form-element" for="password"><label>Password</label><span class="input"><input type="password" id="password" name="password"></span></div>
            <div class="form-element"><label for="password-confirmation">Password Confirmation</label><span class="input"><input type="password" id="password-confirmation"></span></div>
            <div class="form-element"><label for="img">Img</label><span class="input"><input type="file" id="img" name="image"></span></div>
            <div class="form-submit"><input type="submit" value="submit" id="submit"></div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
