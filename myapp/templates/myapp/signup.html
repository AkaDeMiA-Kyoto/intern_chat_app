{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeMiAインターン</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'myapp/css/signup.css' %}" />
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                {% block header-title %}<h1>{{title}}</h1>{% endblock %}
            </span>
        </div>
    </header>
    {% endblock %}
    <h2>{{msg}}</h2>
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
        <table class="table">
            {{form.as_table}}
        </table>
        <tr><th><td>
            <input type="submit" value="click"
            class="btn btn-primary mt-2">
        </td></th></tr>
    </form>
    <!-- <form method="post">
    {% csrf_token %}
        {{form2}}
       
    </form> -->

</body>
</html>
