{% load static %}
<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link rel="stylesheet" href="../../static/myapp/css/html5reset-1.6.1.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    </head>
    <body class="container">
        <h1>signup</h1>
        <p>{{message|safe}}</p>
        <form action="{% url 'signup_view' %}" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" class="btn btn-primary my-2" value="click">
        </form>
    </body>
</html>
