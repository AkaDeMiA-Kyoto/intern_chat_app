{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
    
</head>
<body class="container">
    <h1 class="display-10 text-primary">
        {{title}}</h1>
    <p>{{message}}</p>
    <form action="{% url 'signup_view' %}"
        method="POST",
        enctype="multipart/form-data">
    {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
            <tr><th><td>
                <input type="submit" value="登録する"
                    class="btn btn-primary mt-5">
            </td></th></tr>
        </table>
    </form>
</body>
</html>
