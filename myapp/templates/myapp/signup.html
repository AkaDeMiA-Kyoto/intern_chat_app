{% extends 'myapp/base.html' %}
{% load static %}
    {% block extra_style %}
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signup.css' %}" />
    {% endblock %}

    {% block header %}
        <header class="header">
            <div class="header-container">
                <span class="header-container__title">
                    {% block header-title %}会員登録{% endblock %}
                </span>
            </div>
        </header>
    {% endblock %}

    {% block content %}
        <form action="{% url 'signup_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
                <tr><th><td>
                    <input type="submit" value="submit" class="btn btn-primary mt-2">
                </td></th></tr>
            </table>
        </form>
        {{errorMessage}}
    {% endblock %}

    {% block footer %}
    {% endblock %}
