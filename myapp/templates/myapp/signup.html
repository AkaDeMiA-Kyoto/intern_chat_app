<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat_app</title>
        <link rel="stylesheet" href="static/myapp/css/signup.css">
    </head>

    <body>
        
        {% block header_title %}会員登録{% endblock %}
        {% block content %}
        <form method="post" action="{url 'signup'}" enctype="multipart/form-data" class="signup-form">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {# エラーメッセージを表示 #}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </p>
            {% endfor %}
            <a href={% url 'index' %} class="signup-form__submit">会員登録</a>
        </form>
        {% endblock %}

        {% block footer %}{% endblock %}
    </body>
</html>
