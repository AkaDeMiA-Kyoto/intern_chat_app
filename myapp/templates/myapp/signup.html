{% extends "myapp/base.html" %}
{% load static %}

{%block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/signup.css' %}">
{% endblock %}

{% block header-title %}会員登録{% endblock %}

{% block content %}
<main>
  <form  action='{% url "signup_view" %}' method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <table class='table'>
      {{ form.as_table }}
      <tr><th><td>
        <input type="submit" value='submit' class='btn'>
      </td></th></tr>
    </table>
  </form>
</main>
{% endblock %}

{% block footer %}
{% endblock %}
