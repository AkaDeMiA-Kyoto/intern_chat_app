{% extends 'myapp/base.html' %}

{% load static %}

{% block extra_style %}

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/

    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapp/css/signup.css' %}" />
{% endblock %}

{% block header-title %}会員登録{% endblock %}

{% block content %}
<body>

            {{form.as_table}}
            <tr><td></td><td>
                <input type="submit" value="submit" class="submit"> 
            </td></tr>
        </table>
    </form>
</body>
{% endblock %}

{% block footer %}{% endblock %}
