{% extends 'myapp/base.html' %}
{% load static %}
{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signup.css' %}" />
{% endblock %}

{% block header-title %}会員登録{% endblock %}
{% block content %}
<form action="{% url 'signup_view' %}" method="POST">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <button type="submit" class="signup_btn">submit</button>
</form>
{{error_msg}}
{% endblock %}

{% block footer %}{% endblock %}
