
<!DOCTYPE html>
<html lang="ja">
<body>
    {% block header-title %}
    <p id="head">会員登録</p>
    {% endblock %}

    <div>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}
                <div class="fieldwrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} 
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" herf="{% url 'index' %}">submit</button>
        </form>

    </div>        
</body>
