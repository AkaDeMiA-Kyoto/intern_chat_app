{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signup.css' %}" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        {% block header %}
        <header class="header">
            <div class="header-container">
                <span class="header-container__title">
                    {% block header-title %}会員登録{% endblock %}
                </span>
            </div>
        </header>
        {% endblock %}

        {% block content %}
        <div class="mt-8">
            <form class="w-10/12 mx-auto md:max-w-md">
                <div class="mb-8">
                    <label for="name" class="text-sm block">Username</label>
                    <input type="text" id="name" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="Username">
                </div>
                <div class="mb-8">
                    <label for="email" class="text-sm block">Email address</label>
                    <input type="email" id="email" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="Email address">
                </div>
                <div class="mb-8">
                    <label for="address" class="text-sm block">Password</label>
                    <input type="text" id="address" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="Password">
                </div>
                <div class="mb-8">
                    <label for="phone_number" class="text-sm block">Password confirmation</label>
                    <input type="tel" id="phone_number" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="Password confirmation">
                </div>
                <div class="mb-8">
                    <label for="other">Img</label>
                    <textarea  id="other" cols="30" rows="8" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="その他"></textarea>
                </div>
            </form>
        </div>
        <div class="text-center">
            <a class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                Button
            </a>
        </div>
        {% endblock %}
    </body>
</html>
