<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>signup</title>
        <link rel="stylesheet" href="static/myapp/css/signup.css">
    </head>
    <body>
        <header>
            <div id="header">会員登録</div>
        </header>
        <br>
        <div id="outofheader">
            <form method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                {{field.label}}
                {{ field }}
                {{ field.errors }}
                <hr>
                {% endfor %}
                <button type='submit'>Sign Up</button>
            </form>
            
        </div>
        
    </body>
</html>
