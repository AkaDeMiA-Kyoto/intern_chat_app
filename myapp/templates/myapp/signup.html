{% extends 'myapp/base.html' %}
{% load static %}

{% block header-title %}会員登録{% endblock %}

{% block content %}
<form action="{% url 'signup_view' %}" method="POST" class="signup-form">
    {% csrf_token %}

        {{ form.as_table }}

    <button type="submit" class="signup-form__submit">送信</button>
</form>
{% endblock %}

{% block footer %}{% endblock %}
