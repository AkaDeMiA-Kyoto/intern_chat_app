{% load static %}
<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link rel="stylesheet" href="../../static/myapp/css/html5reset-1.6.1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    </head>
    <body class="container w-auto">
        <nav class="navbar w-auto bg-info">
            <div class="container w-75">
                <div class="navbar-header">
                    <span class="navbar-brand">Signup</span>
                </div>
            </div>
        </nav>
        <div class="container w-75">
            <p>{{message|safe}}</p>
            <br>
            <form action="{% url 'signup_view' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary my-2" value="click">
            </form>
        </div>
    </body>
</html>
