{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/signup.css' %}">
{% endblock %}

{% block header_title %}会員登録{% endblock %}

{% block content %}

<form method="post" action="" enctype="multipart/form-data" class="signup-form">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}
        {{ field }}
        
    </p>
    {% endfor %}
    <button type="submit" class="signup-form__submit">Sign Up</button>
</form>

{% endblock %}

{% block footer %}{% endblock %}
