{% block content %}
<form action="" method="POST">

        {{ field.label_tag }}
        {{ field }}

    {% endfor %}
    {% csrf_token %}

        <button type="submit" class="btn btn-primary btn-block">送信</button>
      </div>
</form>
{% endblock %}
