{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'myapp/css/base.css' %}" />
    <title>DeMiAインターン</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <span class="header-container__title">ユーザー登録</span>
      </div>
    </header>
    <h1>ユーザー登録</h1>
    {% if confirmation %}
      <p>ユーザー登録を確定するには、以下のボタンを押してください。</p>
      <form action="{% url "account_confirm_email" confirmation.key %}"
            method="post">
        {% csrf_token %}
        <button type="submit">確定</button>
      </form>
    {% else %}
      {% url "account_email" as email_url %}
      <p>
        リンクの有効期限が過ぎています。<a href="{{ email_url }}">再申請</a>
      </p>
    {% endif %}
  </body>
</html>
