{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'myapp/css/base.css' %}" />
    <title>DeMiAインターン</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <span class="header-container__title">パスワードリセット</span>
      </div>
    </header>
    <h1>パスワードリセット</h1>
    {% if user.is_authenticated %}
      {% include "account/snippets/already_logged_in.html" %}
    {% endif %}
    <p>パスワードリセット用メールを送信します。</p>
    <form action="{% url "account_reset_password" %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit">送信</button>
    </form>
  </body>
</html>
