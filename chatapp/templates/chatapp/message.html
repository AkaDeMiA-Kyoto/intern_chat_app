{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>talkroom</title>
</head>
<body class="container">
    <h2 class="display-4 text-primary">{{friend.last_name}}さんとトークしよう！</h2>
    <table class="table">
        <tr>
            <th class="py-1">タイトル</th>
            <th class="py-1">本文</th>
            <th class="py-1">日時</th>
        </tr>
{% for item in data %}
        <tr>
            <td class="py-2">{{item.title}}</td>
            <td class="py-2">{{item.content}}</td>
            <td class="py-2">{{item.pub_date}}</td>
        </tr>        
{% endfor %}
    </table>
     <form action="{% url 'chatapp:message' num %}" method="post">
    {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr><th><td>
                <input type="submit" onclick="location.href='chatapp/message.html'" value='click' class="btn btn-primary mt-2">
            </td></th></tr>
        </table>
    </form>
    <a href="{% url 'chatapp:home' %}">フレンド一覧へ</a>
    <div class='mt-5'></div>
</body>
</html>
