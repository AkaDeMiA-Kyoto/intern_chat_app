{% load static %}
<!doctype html>
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title>home</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

  <tr>
    <td>{{ loggedin_user.last_name }}　さんようこそ！</td>
    <td><a href="{% url 'chatapp:setting' loggedin_user.id %}">アカウント設定はこちら</a></td>
  </tr>


　<h4>お友達一覧</h4> 
<table class="table">
  <tr>
    <th>IMAGES</th>
    <th>LAST NAME</th>
    <th>FIRST NAME</th>
  </tr>
{% for item in data %}
    <tr>
      <td><img src="{{ item.account_image.url }}" style="border-radius:50%; width:50px; height:50px;"/></td>
      <td>{{ item.last_name }}</td>
      <td>{{ item.first_name }}</td>
      <td><a href="{% url 'chatapp:message' item.id %}">トーク画面へ</a></td>
    </tr>
{% endfor %}  
</table>
 <p class="h5 mt-4"> ログアウトは
 <a href="{% url 'chatapp:login' %}">こちら</a>
 </p>
</body>
</html>
